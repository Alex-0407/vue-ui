<v-cell v-for="option in options" :title="option.name" v-touch:tap="select(option.value)">
    <div class="v-checkbox-wrapper">
        <template v-if="value.indexOf(option.value) !== -1">
            <input type="checkbox" :name="name" checked class="v-radio" hidden/>
            <i class="fa fa-check-square-o"></i>
        </template>
        <template v-else>
            <input type="checkbox" :name="name" class="v-radio" hidden/>
            <i class="fa fa-square-o"></i>
        </template>
    </div>
</v-cell>
