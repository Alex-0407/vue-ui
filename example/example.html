<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="app">
    <v-checkbox></v-checkbox>
    <v-rate></v-rate>
    <h1 v-touch:tap="toast">点我Toast</h1>
