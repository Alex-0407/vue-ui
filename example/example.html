<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="app">
    <v-rate></v-rate>
    <h1 v-touch:tap="toast">点我Toast</h1>
    <v-group title="个人信息">
        <v-f-input title="姓名" name="name" :value.sync="name" placeholder="请输入姓名"></v-f-input>
        <v-f-number title="工作年限" :value.sync="number" name="age"></v-f-number>
        <v-f-one-scroll-picker title="年龄" :options="selectOptions"
                               :selected-id.sync="selectedId"></v-f-one-scroll-picker>
    </v-group>
    <v-group title="所属国家">
        <v-f-radio :name="radio.name" :value.sync="radio.value" :options="radio.options"></v-f-radio>
    </v-group>
    <v-group title="掌握技能">
        <v-f-checkbox :name="checkbox.name" :value.sync="checkbox.value" :options="checkbox.options"></v-f-checkbox>
    </v-group>


</div>
<script src="../dist/example.js"></script>
</body>
</html>
